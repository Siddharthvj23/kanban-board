<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban_Board</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/19efa82618.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="lightpink color"></div>
            <div class="lightgreen color"></div>
            <div class="lightblue color"></div>
            <div class="black color"></div>
        </div>    
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>
    <!-- Model Box -->
    <div class="model-box">
        <textarea class="textarea-cont" placeholder="Enter Your Text"></textarea>
        <div class="priority-colors-cont">
            <div class="lightpink priority-colors"></div>
            <div class="lightgreen priority-colors"></div>
            <div class="lightblue priority-colors"></div>
            <div class="black priority-colors"></div>
        </div>
    </div>
    <!-- Ticket -->
    <div class="main-cont">
        <div class="ticket-cont">
            <div class="ticket-color"></div>
            <div class="ticket-id"></div>
            <div class="textarea"></div>
            <div class="ticket-lock">
                <i class="fa-solid fa-lock"></i>
            </div>
        </div>
    </div>    
</body>

<script src="intro.js"></script>
</html>
